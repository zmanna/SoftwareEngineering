<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Calculator 1.0</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <p><strong>Web Calculator 1.0</strong></p>
    </div>
    <div class="side-banner">
        <div class="banner-title">
            <ul>
                <li><img src="math.png"><p><strong>WC 1.0</strong></p></li>
            </ul>
        </div>
        <ul>
            <li><img src="calculator.png"><a href="index.html">Calculator</a></li>
            <li><img src="questions.png"><a href="howitworks.html">How it Works</a></li>
            <li><img src="writing.png"><a href="aboutheauthors.html">About the Authors</a></li>
        </ul>
    </div>
    <div class="container">
        <div class="textbox" id="textbox">
            <input id="equation" type="text"></input>
        </div>
        <div class="btn-num btn-0" id="btn-0">0</div>
        <div class="btn-num btn-1" id="btn-1">1</div>
        <div class="btn-num btn-2" id="btn-2">2</div>
        <div class="btn-num btn-3" id="btn-3">3</div>
        <div class="btn-num btn-4" id="btn-4">4</div>
        <div class="btn-num btn-5" id="btn-5">5</div>
        <div class="btn-num btn-6" id="btn-6">6</div>
        <div class="btn-num btn-7" id="btn-7">7</div>
        <div class="btn-num btn-8" id="btn-8">8</div>
        <div class="btn-num btn-9" id="btn-9">9</div>
        <div class="btn-other btn-add" id="btn-add">+</div>
        <div class="btn-other btn-sub" id="btn-sub">-</div>
        <div class="btn-other btn-mult" id="btn-mult">×</div>
        <div class="btn-other btn-div" id="btn-div">÷</div>
        <div class="btn-other btn-mod" id="btn-mod">%</div>
        <div class="btn-other btn-sqr" id="btn-sqr">x²</div>
        <div class="btn-other btn-pow" id="btn-pow">^</div>
        <div class="btn-other btn-open-par" id="btn-open-par">(</div>
        <div class="btn-other btn-close-par" id="btn-close-par">)</div>
        <div class="btn-other btn-clr" id="btn-clr">CLR</div>
        <div class="btn-other btn-dec" id="btn-dec">.</div>
        <div class="btn-other btn-eq" id="btn-eq">=</div>
    </div>
    <script src="index.js"></script>
</body>
</html>
